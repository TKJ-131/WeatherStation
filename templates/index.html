<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Station</title>
</head>
<body>
    <h1>Weather Station Data</h1>
    <h2>Average Temperature: {{ average }}°C</h2>
    <ul>
        {% for record in data %}
            <li>Temp: {{ record.temperature }}°C, Humidity: {{ record.humidity }}%, Pressure: {{ record.pressure }} hPa</li>
        {% endfor %}
    </ul>
    <button onclick="collectData()">Collect New Data</button>
    <script>
        function collectData() {
            fetch('/collect')
                .then(response => response.json())
                .then(data => location.reload());
        }
    </script>
</body>
</html>
